<body>
    <h1>Úkol 5.1</h1>

    <div class="schedule">

        <!-- FIRST ROW OF SCHEDULE -->
        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--1">
            1
        </div>
        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--2">
            2
        </div>
        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--3">
            3
        </div>
        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--4">
            4

        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--5">
            5
        </div>
        <div class="schedule__item schedule__item--lesson-heading schedule__item--lesson-heading--6">
            6
        </div>

        <!-- FIRST COLUMN OF SCHEDULE -->
        <div class="schedule__item schedule__item--day-name schedule__item--day-name--mon">
            Pondělí

        <div class="schedule__item schedule__item--day-name schedule__item--day-name--tue">

        <div class="schedule__item schedule__item--day-name schedule__item--day-name--wed">

            Čtvrtek

        <div class="schedule__item schedule__item--day-name schedule__item--day-name--fri">
            Pátek
        </div>


        <!-- MAIN CONTENTS OF SCHEDULE -->
        <div class="schedule__item schedule__item--A">
            A
        </div>

        <div class="schedule__item schedule__item--B">
            B
        </div>

        <div class="schedule__item schedule__item--C">
            C
        </div>

        <div class="schedule__item schedule__item--D">

        </div>

        <div class="schedule__item schedule__item--F">
            F
        </div>

    </div>
